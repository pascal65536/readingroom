{% extends "base.html" %}
{% block content %}
    <title>Bootstrap Book Gallery</title>
    <!-- Main Content -->
    <div class="container my-4">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for book in books %}
        <div class="col">
          <div class="card h-100">
            <div class="card-header">
              {{ book.id }}
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.filename_orig }}</p>
              <a href="{{ url_for('book', book_id=book.id) }}" class="btn btn-primary mt-auto">Information</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
