{% extends "base.html" %}
{% block content %}
    <!-- Main Content -->
    <div class="container my-4">
      <div class="row">
        <div class="col-md-4">
          <img src="{{ book.cover_image }}" class="img-fluid book-cover" alt="{{ book.title }}">
        </div>
        <div class="col-md-8">
          <h2>{{ book.title }}</h2>
          <h5>by {{ book.author }}</h5>
          <p class="book-details">
            <strong>Author:</strong> {{ book.authors }}<br>
            <strong>Published:</strong> {{ book.publication_date }}<br>
            <strong>Publisher:</strong> {{ book.publisher }}<br>
            <strong>Category:</strong> {{ book.categories }}<br>
            <strong>ISBN:</strong> {{ book.isbn }}
          </p>
          <p>{{ book.description }}</p>
        </div>
      </div>
    </div>
{% endblock %}
